{% extends "layout.html" %}

{% block title %}
    New conversation
{% endblock %}

{% block main %}
    <h1>Create conversation</h1>
    <br>
    <div class="horizontal-stack-w-tex">
        <a>Please select the topic and language of discussion.</a>
    </div>
    <form action="/new" method="post" class="centered" style="width: 80%;">
        <div class="w-fit horizontal-stack centered" id="topic">
            <h2 style="width: fit-content; text-align: left!important; font-size: 30px; margin-right: 20px;">Topic: </h2>
            <input autocomplete="off" autofocus class="form-control mx-auto w-fit" type="text" minlength="4" maxlength="50" id="topicInput" name="topicInput" placeholder="Enter a topic..." style="width:-webkit-fill-available">
        </div>
        <br>
        <select class="form-contro mx-auto w-fit" id="languageSelect" name="languageSelect">
            <option disabled selected value="select" style="width: 100%;">--Select Language--</option>
            <option value="English">English</option>
            <option value="German">German</option>
            <option value="French">French</option>
            <option value="Spanish">Spanish</option>
            <option value="Italian">Italian</option>
            <option value="Russian">Russian</option>
        </select>
        <br>
        {% if error %}
            <a id="badEvent">{{error}}</a>
            <br>
        {% endif %}
        <button class="fbtn btn-primary mx-auto msgSpace loginButton" type="submit">Start</button>
    </form>

    <script>

    </script>
{% endblock %}
